<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consumir API REST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/save}" th:object="${UserDetailsRequestModel}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Crear Usuario</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Email</label>
                        <input th:field="*{email}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input th:field="*{firstName}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input th:field="*{lastName}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <input th:field="*{password}" type="password" class="form-control"/>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
